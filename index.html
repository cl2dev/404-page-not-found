<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./images/devchallenges.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>404 page not found</title>
  </head>
  <body class="grid-main">
    <header>
      <div class="header__wrapper container">
        <h1 class="header__brand">404 not found</h1>
      </div>
    </header>
    <main>
      <div class="error container flex-row">
        <figure class="error__col flex-center-y">
          <img src="./images/Scarecrow.png" alt="a smiling scarecrow" />
        </figure>
        <div class="error__col flex-center-y">
          <h2 class="error__title">I have bad news for you</h2>
          <p class="error__details">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <a class="error__button" href="#home">back to homepage</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution container">
        created by
        <a href="https://github.com/cl2dev" target="_blanl">cl2dev</a> -
        devChallenges.io
      </div>
    </footer>
  </body>
</html>
